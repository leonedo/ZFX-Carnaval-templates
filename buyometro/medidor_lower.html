<!DOCTYPE html>

<head>

    <meta charset="UTF-8" />
    <title>Bullometro Lower Third</title>

    <style>

        #bm {
            position: fixed;
            bottom: 6vh;
            left: 80%;
            transform: translateX(-50%);

            /* one-third size layout */
            width: 33vw;
            height: auto;

            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
        }

        #bm::before {
            content: "";
            position: absolute;

            /* inset pill so animation margins remain visible */
            inset: 14% 22%;

            background: rgba(0,0,0,0.55);
            border-radius: 16px;
            z-index: -1;
        }

        #bm.enter {
            animation: fadeIn 500ms ease-out forwards;
            animation-delay: 0.3s;
        }

        #bm.exit {
            animation: fadeOut 400ms ease-in forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }


        #loop {
            position: fixed;  
          
        }

        body {
            overflow: hidden;
            margin: 0;

        }
    </style>
</head>
